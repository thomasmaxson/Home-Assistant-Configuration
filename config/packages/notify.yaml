#
# NOTIFY GROUPS
# --------------------------------------------------

notify:
  - platform: ios

  - name: ios_tom
    platform: group
    services:
      - service: mobile_app_ckretajints_iphone

  - name: ios_jess
    platform: group
    services:
      - service: mobile_app_jessica_maxson_s_iphone

script:
  app_notify_tom:
    alias: Notify Tom, if Permitted
    sequence:
      - condition: state
        entity_id: input_boolean.app_notify
        state: "on"
      - condition: state
        entity_id: input_boolean.app_notify_tom
        state: "on"
      - service: notify.ios_tom
        data_template:
          message: >
            {{ message }}

  app_notify_jess:
    alias: Notify Jess, if Permitted
    sequence:
      - condition: state
        entity_id: input_boolean.app_notify
        state: "on"
      - condition: state
        entity_id: input_boolean.app_notify_jess
        state: "on"
      - service: notify.ios_jess
        data_template:
          message: >
            {{ message }}

  johan_notify_house:
    alias: Notify House, if Permitted
    sequence:
      - condition: state
        entity_id: input_boolean.audible_notifications_johan
        state: "on"
      - service: notify.alexa_media
        data_template:
          target:
            - media_player.echo_kitchen
            - media_player.echo_dot_bedroom_1
            #- media_player.echo_dot_bedroom_3
            - media_player.echo_dot_bedroom_4
          data:
            type: announce
          message: >
            {{ message }}

