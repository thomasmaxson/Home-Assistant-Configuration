    # --------------------------------------------------

    cover.garage_door:
      device_class: garage
      friendly_name: Garage Door
      homebridge_cover_type: garage_door

    binary_sensor.door_bedroom_1:
      device_class: door
      friendly_name: Main Bedroom Door

    binary_sensor.door_bedroom_2:
      device_class: door
      friendly_name: Guest Bedroom Door

    binary_sensor.door_bedroom_3:
      device_class: door
      friendly_name: Jess' Office Door

    binary_sensor.door_bedroom_4:
      device_class: door
