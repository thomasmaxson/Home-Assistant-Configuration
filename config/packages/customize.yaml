    binary_sensor.door_living:
      device_class: door
      friendly_name: Living Room Sliding Glass Door

    binary_sensor.door_laundry:
      device_class: door
      friendly_name: Laundry Room Door

    binary_sensor.door_closet_hallway_j:
      device_class: door
      friendly_name: Jess' Closet Door

    binary_sensor.door_closet_hallway_t:
      device_class: door
      friendly_name: Tom's Closet Door

    #
    # OCCUPANCY
    # --------------------------------------------------

    binary_sensor.bedroom_1_occupancy:
      device_class: occupancy
      friendly_name: Main Bedroom Occupancy

    binary_sensor.bedroom_4_occupancy:
      device_class: occupancy
      friendly_name: Tom's Office Occupancy

    binary_sensor.foyer_occupancy:
      device_class: occupancy
      friendly_name: Foyer Occupancy

    binary_sensor.living_room_occupancy:
      device_class: occupancy
      friendly_name: Living Room Occupancy

    #
    # LEAK
    # --------------------------------------------------

    binary_sensor.leak_air_conditioning:
      device_class: moisture
      friendly_name: Air Conditioning Leak Sensor

    binary_sensor.leak_laundry_room:
      device_class: moisture
      friendly_name: Laundry Room Leak Sensor

    binary_sensor.leak_kitchen_sink:
      device_class: moisture
      friendly_name: Kitchen Sink Leak Sensor

    binary_sensor.leak_guest_bathroom_sink:
      device_class: moisture
      friendly_name: Guest Bathroom Sink Leak Sensor

    binary_sensor.leak_half_bathroom_sink:
      device_class: moisture
      friendly_name: Half Bathroom Sink Leak Sensor

    binary_sensor.leak_main_bathroom_sink_his:
      device_class: moisture
      friendly_name: Main Bathroom Sink (His) Leak Sensor

    binary_sensor.leak_main_bathroom_sink_hers:
      device_class: moisture
      friendly_name: Main Bathroom Sink (Hers) Leak Sensor

    #
    # MEDIA
    # --------------------------------------------------

    media_player.sony_bravia_tv:
      device_class: tv
      friendly_name: Television
      source_list: ["Nintendo Switch", "Nintendo Console", "AppleTV"]

    #
    # TECHNOLOGY
    # --------------------------------------------------
    #
    # HOME ASSISTANT
    # ----------------------------------------

    sensor.ha_uptime:
      friendly_name: HA Uptime
      icon: mdi:clock-start

    sensor.last_boot:
      friendly_name: Last Restart
      icon: mdi:update

    sensor.processor_use_percent:
      friendly_name: Processor
      icon: mdi:chip

    sensor.processor_temperature:
      friendly_name: Temperature
      icon: mdi:thermometer

    sensor.database:
      friendly_name: Database Size
      icon: mdi:database

    sensor.home_assistant_log:
      friendly_name: Log File Size
      icon: mdi:file-document

    #
    # MISC
    # --------------------------------------------------
    #
    # SPEEDTEST
    # ----------------------------------------

    sensor.speedtest_ping:
      friendly_name: Ping
      icon: mdi:speedometer

    sensor.speedtest_download:
      friendly_name: Download Speed
      icon: mdi:download
      #unit_of_measurement: "MB/s"

    sensor.speedtest_upload:
      friendly_name: Upload Speed
      icon: mdi:upload
      #unit_of_measurement: "MB/s"

