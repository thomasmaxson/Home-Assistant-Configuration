action: fire-dom-event
browser_mod:
  command: popup
  title: Temperature
  style:
    $: |
      /* Mobile Devices */
      @media screen and (max-width: 992px) { 
        .mdc-dialog .mdc-dialog__container .mdc-dialog__surface { 
          border-radius: 0 !important;
        }
      }

    .: |
      :host .content { 
        width: calc(350px + 300px + 300px);
        max-width: 90vw;
      }

      /* Mobile Devices */
      @media screen and (max-width: 992px) { 
        :host .content {
          width: 100%;
          max-width: none;
        }
      }

    layout-card:
      $grid-layout$:
        hui-thermostat-card:
          $: |
            ha-card { 
              border-radius: 0;
              width: 350px;
            }

        hui-entities-card:
          $: |
            ha-card { 
              border-radius: 0;
              animation: border 1s forwards;
            }

            @keyframes border {
              0%, 100% {
                border-left: 1px solid rgba(0, 0, 0, 0.3);
              }
            }

            /* Mobile Devices */
            @media screen and (max-width: 992px) { 
              ha-card {
                animation: none;
              }
            }
  card:
    type: custom:layout-card
    layout_type: custom:grid-layout
    layout:
      grid-template-columns: repeat(3, 1fr)
      grid-template-rows: 1fr
      grid-template-areas: |
        'column_a column_b column_c'
        'column_d column_d column_d'
      mediaquery:
        # Tablet and down
        "(max-width: 992px)":
          grid-template-columns: 1fr
          grid-template-rows: repeat(1, 1fr)
          grid-template-areas: |
            'column_a'
            'column_b'
            'column_c'
            'column_d'

    cards:
      - type: thermostat
        entity: climate.ecobee
        view_layout:
          grid-area: column_a
        show_header_toggle: false

      - type: entities
        view_layout:
          grid-area: column_b
        show_header_toggle: false
        entities:
          - type: section
            label: Areas

          - entity: sensor.foyer_temperature
            name: Foyer

          - entity: sensor.living_room_temperature
            name: Living Room

          - entity: sensor.bedroom_1_temperature
            name: Main Bedroom

          - entity: sensor.bedroom_4_temperature
            name: His Office

          - type: conditional
            conditions:
              - entity: sensor.temp_attic_temperature
                state_not: "unavailable"
            row:
              entity: sensor.temp_attic_temperature
              name: Attic

      - type: entities
        view_layout:
          grid-area: column_c
        show_header_toggle: false
        entities:
          - type: section
            label: Appliances

          - type: conditional
            conditions:
              - entity: sensor.temp_freezer_temperature
                state_not: "unavailable"
            row:
              entity: sensor.temp_freezer_temperature
              name: Freezer
            style: |
              :host {
                --paper-item-icon-color: #7c4dff;
              }

          - type: conditional
            conditions:
              - entity: sensor.temp_refrigerator_temperature
                state_not: "unavailable"
            row:
              entity: sensor.temp_refrigerator_temperature
              name: Refrigerator

          - type: conditional
            conditions:
              - entity: sensor.temp_wine_cooler_temperature
                state_not: "unavailable"
            row:
              entity: sensor.temp_wine_cooler_temperature
              name: Wine Cooler

          # - type: divider

          # - entity: sensor.foyer_humidity
          #   name: Humidity
