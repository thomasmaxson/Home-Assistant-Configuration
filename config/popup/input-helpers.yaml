action: fire-dom-event
browser_mod:
  command: popup
  title: Input Helpers
  style:
    $: |
      @media screen and (max-width: 992px) { 
        .mdc-dialog .mdc-dialog__container .mdc-dialog__surface { 
          border-radius: 0 !important;
        }
      }

    layout-card:
      hui-entities-card:
        $: |
          ha-card {
            padding: 0 !important;
            border-radius: 0;
            margin: 0;
          }

            .card-header,
            .card-content { 
              padding: 1.5em 1.5em !important;
              margin: 0 !important;
            }

            .card-header {
              padding-top: 1em !important;
              padding-bottom: 0 !important;
            }

          @media screen and (max-width: 992px) {
            ha-card { 
              width: 100%;
              width: 100vw;
            }
          }
  card:
    type: vertical-stack
    cards:
      - type: entities
        title: Settings
        show_header_toggle: false
        entities:
          - entity: input_select.day_pickup_trash_a
            name: Trash Pickup, Day 1
          - entity: input_select.day_pickup_trash_b
            name: Trash Pickup, Day 2
          - entity: input_select.day_pickup_bulk_trash
            name: Bulk Trash Pickup
          - entity: input_select.day_pickup_recycle
            name: Recycle Pickup
