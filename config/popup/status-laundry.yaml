action: fire-dom-event
browser_mod:
  command: popup
  service: browser_mod.popup
  data:
    title: Laundry Details
    #timeout: 15000
    style: >
      --popup-max-width: calc( 385px + 385px );
    content:
      type: custom:mod-card
      card_mod:
        style:
          layout-card$:
            grid-layout$:
              hui-entities-card:
                $: |
                  .card-content {
                    padding: 1.5em 1.5em 0;
                    margin: -2.2em 0 0;
                  }

                  /* Desktop */
                  @media screen and (min-width: 992px) { 
                    .card-content { 
                      border-right: 1px solid var( --entities-divider-color, var( --divider-color ) );
                      border-left: 1px solid var( --entities-divider-color, var( --divider-color ) );
                      margin-right: -1px;
                      margin-left: -1px;
                    }
                  }
      card:
        type: custom:layout-card
        layout_type: custom:grid-layout
        layout:
          margin: 0
          grid-template-columns: repeat( 2, 385px )
          grid-template-rows: 1fr
          grid-template-areas: |
            'column_a column_b'
          mediaquery:
            # Tablet and down
            "(max-width: 992px)":
              grid-template-columns: 1fr
              grid-template-rows: repeat( 2, 1fr )
              grid-template-areas: |
                'column_a'
                'column_b'
        cards:
          - type: entities
            view_layout:
              grid-area: column_a
            show_header_toggle: false
            card_mod:
              class: column
            entities:
              - type: section
                label: Washing Machine

              - entity: sensor.laundry_washer_machine_state
                name: Status
              - type: conditional
                conditions:
                  - entity: sensor.laundry_washer_machine_state
                    state_not: "Off"
                row:
                  entity: sensor.laundry_washer_time_remaining
                  name: Time Remaining
              - entity: sensor.laundry_washer_sub_cycle
                name: Sub-Cycle
              - entity: sensor.laundry_washer_cycle
                name: Cycle
              - entity: binary_sensor.laundry_washer_door
                name: Door Position

          - type: entities
            view_layout:
              grid-area: column_b
            show_header_toggle: false
            card_mod:
              class: column
              # style: |
              #   ha-card {
              #     margin: 0 !important;
              #     width: 100%;
              #   }
              #   .name { margin: 0 0 1em !important;}
            entities:
              - type: section
                label: Tumble Dryer

              - entity: sensor.laundry_dryer_machine_state
                name: Status
              - type: conditional
                conditions:
                  - entity: sensor.laundry_dryer_machine_state
                    state_not: "Off"
                row:
                  entity: sensor.laundry_dryer_time_remaining
                  name: Time Remaining
              - entity: sensor.laundry_dryer_sub_cycle
                name: Sub-Cycle
              - entity: sensor.laundry_dryer_cycle
                name: Cycle
              - entity: binary_sensor.laundry_dryer_door
                name: Door Position
