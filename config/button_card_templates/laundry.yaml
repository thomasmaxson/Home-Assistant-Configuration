  custom_fields:
    remaining: >
      [[[
        if( entity )
        {
          const state = variables.state;
          const time  = variables.time_remaining;

          switch( state )
          { 
            case 'Run':
            case 'Paused':
              return `${variables.time_remaining} remaining`;
              break;

            case 'Standby':
              return `Done`;
              break;

            default: 
              return `Ready`;
              break;

          }
        }

        return `Unknown`;
      ]]]
  aspect_ratio: 2/1
  tap_action: !include ../popup/status-laundry.yaml
  double_tap_action: !include ../popup/status-laundry.yaml
  styles:
    grid:
      - grid-template-areas: |
          "i  n"
          "i  s"
          "i  remaining"
      - grid-template-columns: repeat(2, 1fr)
      #- grid-template-rows: auto
      - grid-template-rows: auto repeat(3, auto)
    card:
      - padding: 5% 2%
      - border: 0.12vw solid rgba(115, 115, 115, 0.15)
    img_cell:
      - width: 86%
    name:
      - line-height: 150%
    state:
