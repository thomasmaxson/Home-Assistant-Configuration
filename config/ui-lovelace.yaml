                  #circle_value, 
                  #circle_symbol {
                    text-anchor: middle;
                    dominant-baseline: central;
                  }
                </style>
                <circle id="circle_stroke" cx="25" cy="25" r="${r}"/>
                <text id="circle_value" x="50%" y="52%">
                  ${value}<tspan id="circle_symbol" dx=".2" dy="-.4">${unit}</tspan>
                </text>
              </svg>
            `;
