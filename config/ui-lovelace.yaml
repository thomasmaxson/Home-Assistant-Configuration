                  hui-grid-card$: |
                    #root {
                      padding-top: 10%;
                    }
              card:
                type: grid
                square: false
                columns: 1
                cards:
                  - type: conditional
                    conditions:
                      - entity: sensor.laundry_washer_cycle
                        state_not: unavailable
                      - entity: sensor.laundry_washer_machine_state
                        state_not: 'Off'
                    card:
