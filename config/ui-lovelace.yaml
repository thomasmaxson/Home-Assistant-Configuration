                        navigation_path: /dashboard-home/subview-laundry
                      double_tap_action:
                        action: navigate
                        navigation_path: /dashboard-home/subview-laundry
                      hold_action:
                        action: navigate
                        navigation_path: /dashboard-home/subview-laundry
