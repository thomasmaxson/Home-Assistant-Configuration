                  - type: conditional
                    conditions:
                      - entity: light.foyer_ceiling_lights
                        state_not: "unavailable"
                      - entity: input_boolean.sync_foyer_lights
                        state: "on"
                    card:
                      type: custom:button-card
                      entity: light.foyer_ceiling_lights
                      name: Ceiling
                      icon: bha:dome-light
                      template:
                        - popup_dimmer

                  - type: conditional
                    conditions:
                      - entity: light.foyer_hallway_ceiling
                        state_not: "unavailable"
                      - entity: input_boolean.sync_foyer_lights
                        state: "off"
                    card:
                      type: custom:button-card
                      entity: light.foyer_hallway_ceiling
                      name: Hallway
                      #icon: bha:dome-light
                      icon: hue:recessed-ceiling
                      template:
                        - popup_dimmer

                  - type: conditional
                    conditions:
                      - entity: light.foyer_entryway_ceiling
                        state_not: "unavailable"
                      - entity: input_boolean.sync_foyer_lights
                        state: "off"
                    card:
                      type: custom:button-card
                      entity: light.foyer_entryway_ceiling
                      name: Entryway
                      icon: bha:chandelier
                      template:
                        - popup_dimmer

              - type: grid
                title: Foyer
                columns: 3
                cards:
                  - type: custom:button-card
                    entity: light.foyer_under_table
                    name: Floor
                    icon: hass:led-strip-variant
                    template:
