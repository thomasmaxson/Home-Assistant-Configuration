button_card_templates: !include button_card_templates.yaml

kiosk_mode:
  # non_admin_settings:
  #   hide_header: true
  #   hide_sidebar: true
  user_settings:
    - users:
        - "Johan"
        - "Jessica"
        - "Thomas"
      hide_header: true
      hide_sidebar: true

views:
  - type: custom:layout-card
    layout_type: custom:grid-layout
    title: Dashboard
    path: dashboard
    layout:
      grid-gap: calc( var(--custom-layout-card-padding) / 1.2 ) calc( var(--custom-layout-card-padding) * 1.5 )
      grid-template-rows: min-content
      grid-template-columns: 23% repeat( 2, 1fr ) 0
      grid-template-areas: |
        "sidebar  common  foyer     ."
        "sidebar  bdr_1   bdr_3_4   ."
        "sidebar  other   resident  ."
        "popups   popups  popups    ."
      mediaquery:
        # Tablet and down
        "(max-width: 992px)":
          grid-gap: var( --custom-layout-card-padding )
          grid-template-rows: auto
          grid-template-columns: 0 1fr 0
          grid-template-areas: |
            ".  sidebar   ."
            ".  common    ."
            ".  foyer     ."
            ".  bdr_1     ."
            ".  bdr_3_4   ."
            ".  other     ."
            ".  resident  ."
            ".  popups    ."

    cards:
      # extra_styles fix
      # https://github.com/custom-cards/button-card#injecting-css-with-extra_styles
      - type: custom:button-card

      #
      # SIDEBAR
      # --------------------------------------------------

      - type: vertical-stack
        view_layout:
          grid-area: sidebar
        cards:
          - type: custom:button-card
            entity: sensor.template_sidebar
            template: sidebar_template
            tap_action: none
            double_tap_action: !include popup/layout-sidebar.yaml

          # - type: custom:sun-card
          #   darkMode: true
          #   timeFormat: "12h"

      #
      # Popups
      # --------------------------------------------------

      - type: horizontal-stack
        view_layout:
          grid-area: popups
        cards:
          - type: custom:button-card
            icon: hass:home-circle-outline
            template:
              - details
            tap_action: !include popup/status-household.yaml
            hold_action: !include popup/status-household.yaml
            double_tap_action: !include popup/status-household.yaml

          - type: custom:button-card
            icon: hass:thermometer
            template:
              - details
            tap_action: !include popup/status-temperatures.yaml
            hold_action: !include popup/status-temperatures.yaml
            double_tap_action: !include popup/status-temperatures.yaml

          - type: custom:button-card
            icon: hass:cog
            template:
              - details
            tap_action: !include popup/status-settings.yaml
            hold_action: !include popup/input-helpers.yaml
            double_tap_action: !include popup/input-helpers.yaml

          - type: custom:button-card
            icon: hass:information-outline
            template:
              - details
            tap_action: !include popup/status-systems.yaml
            hold_action: !include popup/status-systems.yaml
            double_tap_action: !include popup/status-systems.yaml

      #
      # COMMON AREAS
      # --------------------------------------------------

      - type: grid
        title: Common Areas
        view_layout:
          grid-area: common
        square: false
        columns: 3
        cards:
          - type: custom:button-card
            entity: light.kitchen_ceiling_lights
            name: Kitchen
            icon: hue:recessed-ceiling
            template:
              - popup_dimmer_colors

          - type: custom:button-card
            entity: light.dining_room_chandelier
            name: Chandelier
            icon: bha:chandelier
            template:
              - popup_dimmer

          - type: custom:button-card
            entity: light.living_room_corner_lamp
            name: Corner Lamp
            icon: bha:table-lamp-variant
            template:
              - popup_dimmer_colors

      #
      # FOYER
      # --------------------------------------------------

      - type: grid
        title: Foyer
        view_layout:
          grid-area: foyer
        square: false
        columns: 3
        cards:
          # - type: custom:button-card
          #   entity: climate.ecobee
          #   name: Air Conditioner
          #   double_tap_action: !include popup/status-temperatures.yaml
          #   hold_action: !include popup/status-temperatures.yaml
          #   template:
          #     - base
          #     - climate
          #   variables:
          #     circle_input: >
          #       [[[
          #         if (entity) {
          #           return entity.state == 'cool' ?
          #             entity.attributes.temperature :
          #             entity.attributes.current_temperature;
          #         }
          #       ]]]

          - type: custom:button-card
            entity: light.foyer_ceiling_ledge
            name: Ledge
            icon: mdi:led-strip-variant
            template:
              - popup_dimmer_colors

          - type: custom:button-card
            entity: light.foyer_under_table
            name: Floor
            icon: mdi:led-strip-variant
            template:
              - popup_dimmer_colors

      #
      # BEDROOM 1
      # --------------------------------------------------

      - type: grid
        title: Main Bedroom
        view_layout:
          grid-area: bdr_1
        square: false
        columns: 1
        cards:
          - type: custom:swipe-card
            #slidesPerView: 1
            parameters:
              autoHeight: true
              roundLengths: true
              effect: coverflow
              speed: 650
              spaceBetween: 20
              threshold: 7
              coverflowEffect:
                rotate: 80
                depth: 300
            cards:
              - type: grid
                columns: 3
                cards:
                  - type: custom:button-card
                    entity: light.bedroom_1_bedside_lamps
                    name: Bedside Lamps
                    template:
                      - popup_dimmer_colors

                  - type: custom:button-card
                    entity: light.closet_hallway_ceiling_light
                    name: Hallway
                    icon: bha:dome-light
                    template:
                      - popup_dimmer

                  - type: custom:button-card
                    entity: light.bedroom_1_closet_lights
                    name: Closets
                    icon: hass:lightbulb
                    template:
                      - popup_dimmer

              - type: grid
                columns: 3
                cards:
                  - type: custom:button-card
                    entity: light.bedroom_1_lamp_j
                    name: Her Bedside Lamp
                    template:
                      - popup_dimmer_colors

                  - type: custom:button-card
                    entity: light.bedroom_1_lamp_t
                    name: His Bedside Lamp
                    template:
                      - popup_dimmer_colors

              - type: grid
                columns: 3
                cards:
                  - type: custom:button-card
                    entity: light.closet_hallway_light_j
                    name: Her Closet Light
                    template:
                      - popup_dimmer_colors

                  - type: custom:button-card
                    entity: light.closet_hallway_light_t
                    name: His Closet Light
                    template:
                      - popup_dimmer_colors

      #
      # BEDROOM 3 AND 4
      # --------------------------------------------------

      - type: grid
        title: Office's
        view_layout:
          grid-area: bdr_3_4
        square: false
        columns: 3
        cards:
          - type: custom:button-card
            entity: light.bedroom_4_lights
            name: Tom
            #icon: hue:room-office
            icon: hue:desk-lamp
            template:
              - popup_dimmer_colors

          - type: custom:button-card
            entity: light.closet_hallway_ceiling_light
            name: Jess
            #icon: hue:desk-lamp
            icon: hue:room-office
            template:
              - popup_dimmer

      #
      # OTHER
      # --------------------------------------------------

      - type: grid
        title: Other
        view_layout:
          grid-area: other
        square: false
        columns: 1
        cards:
          - type: grid
            columns: 3
            cards:
              - type: custom:button-card
                entity: light.laundry_ceiling_light
                name: Laundry Room
                icon: bha:dome-light
                template:
                  - popup_dimmer_colors

              - type: custom:button-card
                entity: switch.backyard_string_lights
                name: Backyard
                icon: bha:light-string
                template:
                  - popup_switch

              - type: custom:button-card
                entity: media_player.sony_bravia_tv
                name: Television
                #hold_action: !include popup/status-television.yaml
                template:
                  - base

              # - type: grid
              #   columns: 1
              #   square: false
              #   cards:
              #     - type: media-control
              #       entity: media_player.simplified_living_room
              #       name: Living Room

              # - type: grid
              #   columns: 1
              #   square: false
              #   cards:
              #     - type: media-control
              #       entity: media_player.bedroom_1
              #       name: Main Bedroom

              # - type: grid
              #   columns: 1
              #   square: false
              #   cards:
              #     - type: media-control
              #       entity: media_player.bedroom_4
              #       name: Tom's Office

      #
      # RESIDENT
      # --------------------------------------------------

      - type: grid
        title: Resident Status
        view_layout:
          grid-area: resident
        square: false
        columns: 3
        cards:
          - type: "custom:button-card"
            name: Tom
            entity: person.thomas
            tap_action: !include popup/person-thomas.yaml
            double_tap_action: !include popup/person-thomas.yaml
            hold_action: !include popup/person-thomas.yaml
            template:
              - person

          - type: "custom:button-card"
            name: Jess
            entity: person.jessica
            tap_action: !include popup/person-jessica.yaml
            double_tap_action: !include popup/person-jessica.yaml
            hold_action: !include popup/person-jessica.yaml
            template:
              - person

          - type: "custom:button-card"
            name: Gouda
            entity: input_boolean.gouda_home
            #image: local/uploads/avatar-gouda.png
            show_entity_picture: true
            entity_picture: /local/uploads/avatar-gouda.png
            template:
              - pet
