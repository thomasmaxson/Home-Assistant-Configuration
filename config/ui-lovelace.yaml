title: CasaMaxson
views:
  - type: custom:grid-layout
    path: home
    title: Home
    layout:
      grid-gap: >-
        calc( var( --tihiti-dashboard-layout-padding ) / 1.5 ) calc( var(
        --tihiti-dashboard-layout-padding ) * 1.25 )
      grid-template-rows: min-content
      grid-template-columns: 0 23% repeat( 2, 1fr ) 0
      grid-template-areas: |
        ".  sidebar   content1   content2  ."
        ".  sidebar   content3   content4  ."
        ".  sidebar   content5   content6  ."
        ".  subviews  subviews   subviews  ."
        ".  .         .          .         ."
      mediaquery:
        '(max-width: 992px)':
          grid-gap: var( --tihiti-dashboard-layout-padding ) 0
          grid-template-rows: auto
          grid-template-columns: 2.5% 95% 2.5%
          grid-template-areas: |
            ".  sidebar   ."
            ".  quick     ."
            ".  content1  ."
            ".  content2  ."
            ".  content3  ."
            ".  content4  ."
            ".  content5  ."
            ".  content6  ."
            ".  subviews  ."
            ".  .         ."
    icon: ''
    theme: tihiti
    badges: []
    cards:
      - type: custom:button-card
        styles:
          card:
            - display: none
      - type: custom:mod-card
        view_layout:
          grid-area: sidebar
        card:
          type: vertical-stack
          cards:
            - type: custom:button-card
              entity: sensor.template_sidebar
              template: sidebar_content
              tap_action:
                action: navigate
                navigation_path: /dashboard-home/subview-sidebar
              double_tap_action:
                action: navigate
                navigation_path: /dashboard-home/subview-sidebar
              hold_action:
                action: navigate
                navigation_path: /dashboard-home/subview-sidebar
            - type: custom:mod-card
              card_mod:
                style:
                  hui-horizontal-stack-card$: |
                    #root {
                      padding-top: 10%;
                    }

                    @media screen and (min-width: 992px) {
                      #root {
                        display: none !important;
                      }
                    }
              card:
                type: horizontal-stack
                square: false
                columns: 2
                cards:
                  - type: custom:button-card
                    entity: lock.front_door
                    name: Front Door
                    template:
                      - lock
                    aspect_ratio: 2/1
                    styles:
                      grid:
                        - grid-template-areas: |
                            "i  n"
                            "i  s"
                        - grid-template-columns: 35% 65%
                        - grid-template-rows: repeat(2, auto)
                  - type: custom:button-card
                    entity: cover.garage_door
                    name: Garage Door
                    template:
                      - cover
                    aspect_ratio: 2/1
                    styles:
                      grid:
                        - grid-template-areas: |
                            "i  n"
                            "i  s"
                        - grid-template-columns: 35% 65%
                        - grid-template-rows: repeat(2, auto)
            - type: custom:mod-card
              card_mod:
                style:
                  hui-grid-card$: |
                    #root {
                      padding-top: 10%;
                    }
              card:
                type: grid
                square: false
                columns: 1
                cards:
                  - type: conditional
                    conditions:
                      - entity: sensor.laundry_washer_cycle
                        state_not: unavailable
                      - entity: sensor.laundry_washer_machine_state
                        state_not: 'Off'
                    card:
                      type: custom:button-card
                      entity: sensor.laundry_washer_combined_details
                      icon: mdi:washing-machine
                      name: Washing Machine
                      template:
                        - laundry
                      tap_action:
