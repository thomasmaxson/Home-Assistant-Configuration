      message: A motion has been detected at the front door.
      title: Motion Alert
      data:
        image: /local/snapshots/{{ states( 'input_text.camera_doorbell_latest_snapshot_filename'
          ) }}.jpg
  - delay:
      hours: 0
      minutes: 1
      seconds: 0
      milliseconds: 0
