- id: '1638537167454'
  alias: 'Motion Detected: At Front Door, Turn on Light'
  description: When motion is being detected at the front door
  trigger:
  - platform: state
    entity_id: binary_sensor.doorbell_motion
    from: 'off'
    to: 'on'
    for:
      hours: 0
      minutes: 0
      seconds: 2
      milliseconds: 0
  condition:
  - condition: state
    entity_id: light.foyer_exterior_entryway
    state: 'off'
  - condition: or
    conditions:
    - condition: sun
      after: sunset
    - condition: sun
      before: sunrise
  action:
  - service: light.turn_on
    target:
      entity_id: light.foyer_exterior_entryway
  - delay:
      hours: 0
      minutes: 2
      seconds: 30
      milliseconds: 0
  - service: light.turn_off
    target:
      entity_id: light.foyer_exterior_entryway
  mode: single
